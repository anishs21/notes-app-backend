version: '3.8'

services:
  backend:
    image: anishaaaa21/notes_backend:v2
    ports:
      - "3001:3001"
    env_file: .env
    restart: always
    depends_on:
      - mongo

  frontend:
    image: anishaaaa21/notes_frontend:latest
    ports:
      - "8080:80"
    restart: always

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: always

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    restart: always
    environment:
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER=anishasivasubramani@gmail.com
      - GF_SMTP_PASSWORD=wepv dmnn zvwx iuyz
      - GF_SMTP_FROM_ADDRESS=anishasivasubramani@gmail.com
      - GF_SMTP_FROM_NAME=Grafana Alerts

volumes:
  mongo-data:
  grafana-data:

